<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&family=Roboto+Flex:opsz,wght@8..144,100&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="login-page-wrapper">
      <nav>
        <h1>Awesome Login Page</h1>
      </nav>
      <div class="content-wrapper">
        <div class="image">
          <img
            src="/static/images/pexels-jonas-kakaroto-736230 (1).jpg"
            alt="Rose"
          />
        </div>
        <div class="login-form">
          <h2>Login</h2>
          <form action="https://httpbin.org/post" method="post">
            <div><input name="email" type="text" placeholder="email" /></div>
            <div>
              <input name="password" type="password" placeholder="password" />
            </div>
            <button type="submit"></i>Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
